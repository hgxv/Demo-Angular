<h1>Application</h1>

@if (false) {
  <button (click)="isGood = !isGood">Toggle</button>
  @if (isGood) {
    <p>{{ 2 + 2 }}</p>
  }

  @for (fruit of fruits; track fruit) {
    <p>{{ $index }} : {{ fruit }}</p>
  }

  <counter />

  <exo-quote />

  <exo-toggle-btn />  
<app-students />

}

<exo-city />
